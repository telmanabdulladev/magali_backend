{% extends 'base.html' %}
{% block title %}

{% endblock %}

{% block content %}
{% for message in messages %}
<div class="card">
    <div class="card-header">
    {{message.email}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{message.first_name}}</h5>
      <p class="card-text">{{message.message}}</p>
      <a href="#" class="btn btn-primary">{{message.phone_num}}</a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
