   {% extends 'base.html' %}
    {% block content %}
    <div class="about">
        <div class="about_head gradient"><h2>Haqqımızda</h2></div>
        <div class="about_content">
            <div class="about_img"><img src="{{settings.about_banner.url}}" alt=""></div>
            <div class="about_text"><p>{{settings.about_content}}</p></div>       
            <a href="{% url 'magali_app:about' %}"><div class="services_btn"><button class="btn">Daha ətraflı</button></div></a>
        </div>
      </div>
      <div class="services">
          <div class="services_head gradient"><h2>Xidmətlər</h2></div>
          {% for service in services %}
          <div class="services_content"><h3>{{service.title}}</h3>
              {% for image in service.service_images.all %}
              <div class="services_img"><img src="{{image.image.url}}" alt="{{service.title}}"></div>
              {% endfor %}
              <div class="services_text"><p>{{service.service_content}}</p></div>
              <div><a href="{% url 'magali_app:servicedetail' service.id %}"><div class="services_btn"><button class="btn">Daha ətraflı</button></div></a></div>
          </div>
          
          {% endfor %}
          
      </div>
    
     {% endblock %}
