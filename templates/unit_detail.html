{% extends 'base.html' %}
{% block title %}

{% endblock %}

{% block content %}
<div class="about">
    <div class="about_head gradient"><h2>{{unit.name}}</h2></div>
    <div class="about_content">
        {% if unit.banner %}
        <div class="about_img"><img src="{{unit.banner.url}}" alt=""></div>
        {% endif %}
        <div class="about_text"><p>{{unit.content|safe}}</p></div>
    </div>
  </div>
{% endblock %}
