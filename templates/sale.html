{% extends 'base.html' %}
{% block title %}
{{ctcategory.name}}
{% endblock %}

{% block content %}

    
    <div class="about">
    <div class="about_head gradient"><h2 style="text-align: center;">{{ctcategory.name}}</h2></div>
    <div class="about_content">
    {% for image in ctcategory.category_images.all %}
    <div class="about_img"><img src="{{image.image.url}}"style="margin:0 auto" alt=""></div>
    {% endfor %}
    <div class="about_text"><p>{{ctcategory.content|safe}}</p></div>
    </div>
</div>

  
  {% endblock %}
