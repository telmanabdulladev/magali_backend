{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div class="about">
    <div class="about_head gradient"><h2>{{service.title}}</h2></div>
    <div class="about_content">
        {% for image in service.service_images.all %}
        <div class="about_img"><img src="{{image.image.url}}" alt=""></div>
        {% endfor %}
        <div class="about_text"><p>{{service.service_content}}</p></div>
    </div>
  </div>
{% endblock %}
